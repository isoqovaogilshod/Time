<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>
      <span></span>
      <span></span>
    </div>
    <script>
      setInterval(() => {
        const time = document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let secunds = date.getSeconds();
        let day_night = "AM";
        if (hours > 12) {
          day_night = "PM";
          hours = hours - 12;
        }
        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (secunds < 10) {
          secunds = "0" + secunds;
        }
        time.textContent = hours + ":" + minutes + ":" + secunds+" "+day_night;
      });
    </script>
  </body>
</html>
